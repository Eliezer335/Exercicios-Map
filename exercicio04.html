<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        Você tem um array de objetos que representam filmes, com propriedades 
        titulo e ano. Sua tarefa é usar map para criar um novo array que contenha 
        apenas os anos de lançamento dos filmes.
    </h2>

    <script>
        const filmes = [
            { titulo: "Matrix", ano: 1999 },
            { titulo: "O Senhor dos Anéis", ano: 2001 },
            { titulo: "Gladiador", ano: 2000 },
            { titulo: "Harry Potter", ano: 2001 },
            { titulo: "Vingadores", ano: 2012 }
        ];

        const novaLista = filmes.map(lancamento => lancamento.ano)
        console.log(novaLista)

    </script>
</body>
</html>
