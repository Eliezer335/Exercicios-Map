<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Dada a lista [1, 2, 3, 4, 5], use o método map para criar uma 
        nova lista onde cada elemento é o dobro do valor original</h2>
    <script>
        const numeros = [1, 2, 3, 4, 5];

        const dobraNumeros = numeros.map(function(num) {
            return num*2
            
        })
        console.log(dobraNumeros)

    </script>
</body>
</html>
