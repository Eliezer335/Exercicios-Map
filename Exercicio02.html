<body>
    <h2>Converter Nomes para Maiúsculas:
        Dada a lista de nomes ["ana", "bruno", "carla"], use map para 
        retornar uma nova lista com todos os nomes em letras maiúsculas.
    </h2>

    <script>
        const nomes = ["ana", "bruno", "carla"];
        
        const upper = nomes.map( nomes  => (nomes.toUpperCase()))

        console.log(nomes)
        console.log("nova String",upper)

    </script>

</body>
