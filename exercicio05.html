<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        Você tem um array de nomes completos. Sua tarefa é usar map para criar 
        um novo array que contenha apenas as iniciais de cada nome.
    </h2>

    <script>
        const nomes = ["Ana Silva", "Carlos Santos", "Beatriz Rocha", "Daniel Souza", "Fernanda Oliveira"];
        
        const novaLista = nomes.map(iniciais => iniciais[0])
        console.log(novaLista)
    </script>
</body>
</html>
